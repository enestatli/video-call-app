<ion-header>
  <ion-toolbar>
    <ion-title>login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item>
      <ion-label>E-Posta</ion-label>
      <ion-input type="text" [(ngModel)]="user.email" placeholder=""></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Sifre</ion-label>
      <ion-input type="password" [(ngModel)]="user.password" placeholder=""></ion-input>

    <ion-item>

      <ion-button (click)="login()" expand="block" fill="clear" shape="round">
        Giris Yap
      </ion-button>
    </ion-item>
  </ion-list>

</ion-content>
